<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="鹏成电脑 - 专业的电脑销售与维修服务">
    <meta name="keywords" content="鹏成电脑,电脑维修,电脑销售,电脑配件">
    <title>鹏成电脑 - 专业电脑销售与维修服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* 导航栏样式 */
        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* 主要内容区域 */
        section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 首页欢迎区域 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f8f9fa;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* 作品展示区域 */
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 0;
        }

        .portfolio-item {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 联系方式区域 */
        .contact {
            text-align: center;
            background-color: #f8f9fa;
            padding: 4rem 0;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#portfolio">作品</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <div>
            <h1>欢迎来到我的网站</h1>
            <p>这里是一段个人介绍文字</p>
        </div>
    </section>

    <section id="about">
        <h2>关于我</h2>
        <p>在这里添加您的个人介绍、经历等内容。</p>
    </section>

    <section id="portfolio">
        <h2>我的作品</h2>
        <div class="portfolio">
            <div class="portfolio-item">
                <h3>作品 1</h3>
                <p>作品描述</p>
            </div>
            <div class="portfolio-item">
                <h3>作品 2</h3>
                <p>作品描述</p>
            </div>
            <div class="portfolio-item">
                <h3>作品 3</h3>
                <p>作品描述</p>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>联系我</h2>
        <p>电子邮件：your.email@example.com</p>
        <p>微信：your_wechat</p>
    </section>

    <footer>
        <p>&copy; 2024 我的个人网站. 保留所有权利。</p>
    </footer>
</body>
</html>
