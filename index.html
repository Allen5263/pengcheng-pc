<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="鹏成电脑 - 专业的电脑销售与维修服务">
    <meta name="keywords" content="鹏成电脑,电脑维修,电脑销售,电脑配件,电脑升级">
    <title>鹏成电脑 - 专业电脑销售与维修服务</title>
    <style>
        body {
            font-family: "PingFang SC", "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            background-color: #ffffff;
            padding-bottom: 60px; /* 为固定底部留出空间 */
            color: #333333;
        }
        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        main {
            max-width: 100%;
            margin: 10px auto;
            padding: 10px;
        }
        .services {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        .service-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .service-card h2 {
            color: #4a90e2;
            margin-top: 0;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .service-card p {
            color: #666666;
            font-size: 1.1em;
            line-height: 1.8;
        }
        .contact-info {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .contact-info h2 {
            color: #4a90e2;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .phone-numbers {
            margin: 20px 0;
        }
        .phone-number {
            display: block;
            margin: 10px 0;
            font-size: 1.3em;
            color: #333333;
            text-decoration: none;
            font-weight: 500;
        }
        .contact-info p {
            font-size: 1.1em;
            color: #666666;
            margin: 10px 0;
        }
        .contact-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px 0;
            width: 80%;
            max-width: 300px;
            font-size: 1.2em;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .contact-button:active {
            background-color: #4cae4c;
            transform: scale(0.98);
        }
        footer {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1em;
            letter-spacing: 1px;
        }
        @media (min-width: 768px) {
            .services {
                grid-template-columns: repeat(3, 1fr);
            }
            main {
                max-width: 1200px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>鹏成电脑</h1>
        <p>您身边的电脑专家</p>
    </header>

    <main>
        <section class="services">
            <div class="service-card">
                <h2>电脑销售</h2>
                <p>提供各类品牌电脑、笔记本、平板等产品</p>
                <p>正品保障，价格实惠</p>
            </div>
            <div class="service-card">
                <h2>电脑维修</h2>
                <p>专业维修各类电脑故障</p>
                <p>快速诊断，及时解决</p>
            </div>
            <div class="service-card">
                <h2>配件升级</h2>
                <p>提供电脑配件升级服务</p>
                <p>性能提升，品质保证</p>
            </div>
        </section>

        <div class="contact-info">
            <h2>联系我们</h2>
            <div class="phone-numbers">
                <a href="tel:18445616543" class="phone-number">电话1：18445616543</a>
                <a href="tel:15045608004" class="phone-number">电话2：15045608004</a>
            </div>
            <p>地址：黑龙江省北安市上海路269号</p>
            <p>营业时间：周一至周日 8:30-17:00</p>
            <a href="tel:18445616543" class="contact-button">立即咨询</a>
        </div>
    </main>

    <footer>
        <p>© 2024 鹏成电脑 版权所有</p>
    </footer>
</body>
</html>
